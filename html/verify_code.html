<!-- verify code  -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        let inputs = document.querySelectorAll('.verify_code');
        console.log(inputs);
        inputs.forEach((input, index) => {
            input.style.border = "1px solid rgba(255, 255, 255, 0.15)";
            input.addEventListener('input', function () {
                if (!/^[0-9]$/.test(input.value)) {
                    input.value = '';
                }
                input.style.border = "1px solid rgba(255, 255, 255, 0.15)";
                input.style.boxShadow = "0 0 0 .1rem rgba(13, 110, 253, .25)";

                // Move focus to the next input
                if (input.value.trim() !== '' && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });
        });

        // Add event listener to the delete button
        let deleteButton = document.querySelector('.transparent_btn');
        deleteButton.addEventListener('click', function (event) {
            event.preventDefault();

            // Find the last filled input and clear its value
            for (let i = inputs.length - 1; i >= 0; i--) {
                if (inputs[i].value.trim() !== '') {
                    inputs[i].value = '';
                    inputs[i].focus(); // Move focus back to the cleared input
                    //   inputs[i].style.border = "1px solid #c2c2c2";
                    inputs[i].style.backgroundColor = "";
                    break;
                }
            }
        });
    });
</script>
